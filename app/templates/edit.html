{% extends 'base.html' %}

{% block title %}Edit Task{% endblock title %}
{% block content %}
<h1>Edit Task</h1>
<form method="POST" action="{{ url_for('edit_task' , pk=task['id']) }}">
    <p>
        <label for="summary">Summary</label>
        <input type="text" value="{{ task['summary'] }}" name="summary" id="id_summary">
    </p>
    <p>
        <label for="description">Description</label>
        <input type="text" value="{{ task['description'] }}" name="description" id="id_description">
    </p>
    <label for="is_done">Completed</label>

    <input type="hidden" value="{{task['is_done'] }}" name="is_done" id="id_is_done">
    <input type="submit" class="btn btn-success" value="Edit">
</form>
{% endblock content %}
